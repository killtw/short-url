language: php

php:
  - 7.0

services:
  - mysql

matrix:
  fast_finish: true

install:
  - composer install --prefer-dist --optimize-autoloader --quiet

before_script:
  - mysql -e 'create database short;'
  - wget $SERVICE_ACCOUNT -O resources/laravel-analytics/service-account-credentials.json

notifications:
  email:
    recipients:
      - killtw@gmail.com
    on_failure: always

script:
  - vendor/bin/phpunit --coverage-text
